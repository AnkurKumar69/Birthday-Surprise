<!DOCTYPE html>
<html>
<head>
<title>Happy Birthday Muntuu üéÄ</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffdde1, #ee9ca7);
    background-size: 400% 400%;
    animation: gradientBG 10s ease infinite;
    text-align: center;
    font-family: 'Poppins', sans-serif;
    color: white;
    overflow: hidden;
}

@keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 75px;
    margin-top: 40px;
    text-shadow: 0 0 25px white;
}

h2 {
    margin-top: -20px;
}

#slider {
    width: 300px;
    height: 350px;
    object-fit: cover;
    border-radius: 20px;
    margin-top: 20px;
    box-shadow: 0 0 40px rgba(255,255,255,0.8);
    transition: 1s;
}

button {
    margin-top: 20px;
    padding: 12px 28px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    background: white;
    color: #ff4da6;
    cursor: pointer;
}

#countdown {
    font-size: 28px;
    margin-top: 15px;
}

/* Floating Hearts */
.heart {
    position: absolute;
    color: white;
    font-size: 20px;
    animation: float 6s linear infinite;
}
@keyframes float {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

/* Confetti */
.confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    top: -10px;
    animation: fall 4s linear forwards;
}
@keyframes fall {
    to { transform: translateY(100vh) rotate(720deg); opacity: 0; }
}

/* Fireworks */
.firework {
    position: absolute;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    animation: explode 1s ease-out forwards;
}
@keyframes explode {
    to {
        transform: scale(8);
        opacity: 0;
    }
}
</style>
</head>

<body>

<h1>Muntuu üéÄ</h1>
<h2>Happy Birthday Mitrr.. ‚ù§Ô∏è</h2>

<div id="countdown"></div>

<img id="slider" src="muntuuu1.jpg">
<br>
<button onclick="playMusic()">üéµ Play Our Song</button>

<audio id="bgmusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>

/* üéµ Music */
function playMusic(){
    document.getElementById("bgmusic").play();
}

/* üì∏ Slideshow */
let images = ["muntuuu1.jpg", "muntuuu2.jpg", "muntuuu3.jpg"];
let i = 0;

setInterval(function(){
    i++;
    if(i >= images.length){ i = 0; }
    document.getElementById("slider").src = images[i];
}, 3000);

/* üéÇ SET BIRTHDAY DATE (YEAR, MONTH-1, DATE) */
let birthday = new Date(2005, 3, 20);

let countdownInterval = setInterval(function() {
    let now = new Date().getTime();
    let distance = birthday - now;

    if (distance <= 0) {
        clearInterval(countdownInterval);
        document.getElementById("countdown").innerHTML = "üéâ IT'S HER DAY ‚ù§Ô∏è";

        startFireworks();
        startConfetti();
        return;
    }

    let days = Math.floor(distance / (1000 * 60 * 60 * 24));
    let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    let minutes = Math.floor((distance % (1000 * 60)) / (1000 * 60));
    let seconds = Math.floor((distance % (1000)) / 1000);

    document.getElementById("countdown").innerHTML =
    days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

}, 1000);

/* üíñ Floating Hearts */
function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 500);

/* üéÜ Fireworks */
function startFireworks(){
    setInterval(() => {
        const firework = document.createElement("div");
        firework.classList.add("firework");
        firework.style.left = Math.random() * 100 + "vw";
        firework.style.top = Math.random() * 60 + "vh";
        firework.style.background = "hsl(" + Math.random() * 360 + ",100%,60%)";
        document.body.appendChild(firework);
        setTimeout(() => firework.remove(), 1000);
    }, 300);
}

/* üéâ Confetti */
function startConfetti(){
    setInterval(() => {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.background = "hsl(" + Math.random() * 360 + ",100%,60%)";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 4000);
    }, 200);
}
</script>

</body>
</html>
